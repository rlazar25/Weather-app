<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div id="weather">
            <div class="top">
                <div class="top-half">
                    <input type="text" placeholder="City" class="city">
                    <p class="day">Day</p>
                    <p class="date">Date</p>
                    <p class="time">Time</p>
                </div>
                <div class="top-half">
                    <p class="status">Weather status</p>
                    <img src="images/01d@2x.png" alt="weather icon" class="image">
                </div>
            </div> <!-- END TOP -->
            <div class="bottom">
                <div class="bottom-left">
                    <p class="temp">0 &deg;C</p>
                    <p class="temp-max">0 &deg;C</p>
                    <p class="temp-min">0 &deg;C</p>
                </div>
                <div class="bottom-right">
                    <div class="title">
                        <div class="wind">Wind speed</div>
                        <div class="wind">Humidity</div>
                        <div class="wind">Pressure</div>
                        <div class="wind">Sunrise Time</div>
                        <div class="wind">Sunset Time</div>
                    </div>
                    <div class="value">
                        <p class="windspeed">0 Km/h</p>
                        <p class="humidity">0 %</p>
                        <p class="pressure">0 hPa</p>
                        <p class="sunrise">00:00</p>
                        <p class="sunset">00:00</p>
                    </div>
                </div>
            </div><!-- END BOTTOM -->
        </div><!-- END WEATHER -->
    </div><!-- END CONTAINER -->

</body>

</html>
